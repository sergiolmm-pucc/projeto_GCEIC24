<!DOCTYPE html>
<html>
  <head>
    <title>Minha Página HTML</title>
    <script
      type="text/javascript"
      src="../javascripts/dev-ops-3-mark-up.js"
    ></script>
    <meta charset="UTF-8" />
  </head>
  <body>
    <form id="meuFormulario">
      <label for="cp">Custo do Produto:</label>
      <input type="number" id="cp" name="cp" /><br /><br />

      <label for="df">Despesas Fixas:</label>
      <input type="number" id="df" name="df" /><br /><br />

      <label for="dv">Despesas Variáveis:</label>
      <input type="number" id="dv" name="dv" /><br /><br />

      <label for="ml">Margem de Lucro:</label>
      <input type="number" id="ml" name="ml" /><br /><br />

      <input type="submit" id="btn" value="Enviar" />
    </form>

    <!-- Elemento para exibir a resposta -->
    <div id="resposta"></div>
  </body>
</html>
