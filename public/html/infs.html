<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Imposto sobre Serviço</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            display: block;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1f1f1f, #333);
            color: #ccc;
            font-family: 'Roboto', sans-serif;
        }

        form {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 320px;
            border-radius: 12px;
            background: #2c2c2c;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.4);
            border: 1px solid #444;
        }

        h1 {
            margin: 0;
            padding: 0;
            font-size: 24px;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            background: #444;
            color: #ccc;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: #999;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.5);
            border: 1px solid #007bff;
        }

        .SubmitInput {
            background: #007bff;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            border: none;
        }

        .SubmitInput:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background: #444;
            border-radius: 6px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 18px;
            color: #fff;
        }
    </style>
</head>
<body>
    <form id="formulario-imposto">
        <h1>Cálculo de Imposto sobre Serviço</h1>
        <input class="TextInput" type="text" id="price" placeholder="Valor do Serviço">
        <input class="TextInput" type="text" id="tax" placeholder="Alíquota (%)">
        <input class="SubmitInput" type="submit" value="Calcular">
    </form>
    <div id="resultado" class="result" style="display: none;"></div>

    <script>
        document.getElementById('formulario-imposto').addEventListener('submit', async function(event) {
            event.preventDefault();

            const price = parseFloat(document.getElementById('price').value);
            const tax = parseFloat(document.getElementById('tax').value);

            if (isNaN(price) || isNaN(tax)) {
                alert("Por favor, insira valores válidos para o valor do serviço e a alíquota.");
                return;
            }

            try {
                const response = await fetch('/infs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        price: price,
                        tax: tax
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    const resultadoDiv = document.getElementById('resultado');
                    resultadoDiv.innerHTML = `
                        <p>O valor do imposto é: R$ ${result.imposto}</p>
                        <p>O valor final do serviço é: R$ ${result.valorFinal}</p>
                    `;
                    resultadoDiv.style.display = 'block';
                } else {
                    console.error('Erro ao calcular o imposto:', response.statusText);
                }
            } catch (error) {
                console.error('Erro ao calcular o imposto:', error);
            }
        });
    </script>
</body>
</html>
