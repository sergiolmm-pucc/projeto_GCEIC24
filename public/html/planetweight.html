<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weight on Planets</title>
    <link rel="stylesheet" href="../stylesheets/planetweight.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculate Your Weight on Different Planets</h1>
      <form id="weightForm">
        <label for="weight">Enter your weight on Earth (kg):</label>
        <input type="number" id="weight" name="weight" required />
        <button type="button" onclick="calculateWeight('mercury')">
          Mercury
        </button>
        <button type="button" onclick="calculateWeight('venus')">Venus</button>
        <button type="button" onclick="calculateWeight('mars')">Mars</button>
        <button type="button" onclick="calculateWeight('jupiter')">
          Jupiter
        </button>
        <button type="button" onclick="calculateWeight('uranus')">
          Uranus
        </button>
        <button type="button" onclick="calculateWeight('neptune')">
          Neptune
        </button>
        <button type="button" onclick="calculateWeight('pluto')">Pluto</button>
      </form>
      <div id="result"></div>
    </div>
    <script src="../javascripts/planetweight.js"></script>
  </body>
</html>
