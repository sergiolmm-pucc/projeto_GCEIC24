<!DOCTYPE html>
<html lang="pt-BR">
<head>

            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;

        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
        .result p {
            margin: 10px 0;
        }
    </style>
</head>

<div class="container">

</html>
